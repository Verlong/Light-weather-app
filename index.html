<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&family=Righteous&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="src/styles.css" rel="stylesheet" type="text/css">  <title>ğŸŒ Lite Weather App</title>
</head>

<body>
    <div class="container">
        
        <div class="weather-app-wrapper">
            <h1>ğŸŒLite Weather App
            </h1>
          <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                  <div class="col-9">
                    <input
                      type="search"
                      placeholder="Type a city.."
                      class="form-control"
                      id="city-input"
                      autocomplete="off"
                    />
                  </div>
                  <div class="col-3">
                    <input
                      type="submit"
                      value="Search"
                      class="btn btn-secondary w-100"
                    />
                  </div>
                </div>
              </form>
            <div class="overview">
              <h1 id="city">Carlow</h1>
              <ul>
                <li>Last updated: <span id="date">11/07/2022</span></li>
                <li id="description"></li>
              </ul>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="clearfix weather-temperature">
                  <img src="img/sun1.png" alt="Clear" id="icon" class="float-left" />
                  <div class="float-left">
                    <strong id="temperature">27</strong>
                    <span class="units"> <!--<a href="#" id="celsius-link" class="active">--> Â°C <!--</a> | <a href="#" id="fahrenheit-link">Â°F </a>-->
                        </span>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li>Humidity: <span id="humidity">67</span>%</li>
                  <li>Wind speed: <span id="wind">4.6</span> m/s</li>
                  <li>Pressure: <span id="pressure">75</span> hPa</li>
                </ul>
              </div>

              <div class="weather-forecast" id="forecast">
                
              </div>
            </div>
            <hr>
            <iframe  src="https://www.ventusky.com/?p=51.6;27.5;3&l=radar&t=20220711/22" title="YouTube video player" frameborder="0"  autoplay;  allowfullscreen class="ventusky"></iframe>
            
            <small>
                Coded by Maryna Bonko
                <a
                  href="https://github.com/Verlong/Light-weather-app"
                  target="_blank"
                  >Source code</a> <br />
                  <a href="https://www.ventusky.com/">Video source</a>
                
              </small>
          </div>
          
        </div>
      </div>
    
        
      <script src="src/app.js"></script>

</body>
</html>
